{% extends "header.htm" %}

{% block content %}

    <br>

<article class="text-secondary text-center  " >"Here you can search for any City Weather Report"</article><br>

</div><br>
<main>
    <div class="container col-8 border border-primary rounded mt-5">
        <header class="text-center " ><h1 class="fw-bold">Cities Weather Report</h1></header><br>
    </div>
</main>

{% endblock %}
